{% extends "base.html" %}
{% block title %}Edytuj Partię{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                {# === POCZĄTEK ZMIANY === #}
                <h3>Edytuj partię surowca: {{ batch.material.name }}</h3>
                {# === KONIEC ZMIANY === #}
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="batch_number" class="form-label">Numer Partii</label>
                            <input type="text" class="form-control" id="batch_number" name="batch_number" value="{{ batch.batch_number }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="received_date" class="form-label">Data Przyjęcia</label>
                            <input type="date" class="form-control" id="received_date" name="received_date" value="{{ batch.received_date.strftime('%Y-%m-%d') if batch.received_date }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="quantity_on_hand" class="form-label">Ilość na stanie</label>
                            <input type="number" step="0.01" class="form-control" id="quantity_on_hand" name="quantity_on_hand" value="{{ batch.quantity_on_hand }}" required>
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="unit" class="form-label">Jednostka</label>
                            <input type="text" class="form-control" id="unit" name="unit" value="{{ batch.unit }}" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                        <a href="{{ url_for('warehouse.index') }}" class="btn btn-secondary">Anuluj</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
