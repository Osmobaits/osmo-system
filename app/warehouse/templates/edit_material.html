<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Surowiec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4">Edytuj Surowiec: {{ material.name }}</h1>

    <div class="card shadow-sm mb-5 mx-auto" style="max-width: 800px;">
        <div class="card-header">
            <h3>Zmień dane surowca</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('warehouse.edit_material', id=material.id) }}">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="name" class="form-label">Nazwa surowca</label>
                        <input type="text" class="form-control" name="name" value="{{ material.name }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="category_id" class="form-label">Kategoria</label>
                        <select class="form-select" name="category_id" required>
                            <option value="">Wybierz kategorię...</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if category.id == material.category_id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="quantity" class="form-label">Ilość</label>
                        <input type="number" step="0.01" class="form-control" name="quantity" value="{{ material.quantity_in_stock }}" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="unit" class="form-label">Jedn.</label>
                        <input type="text" class="form-control" name="unit" value="{{ material.unit }}" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                    <a href="{{ url_for('warehouse.index') }}" class="btn btn-secondary">Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
