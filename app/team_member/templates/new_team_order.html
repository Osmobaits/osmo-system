{% extends "base.html" %}
{% block title %}Nowe Zamówienie{% endblock %}
{% block content %}
    <h1 class="mb-4">Składanie Nowego Zamówienia</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Produkt</th>
                            <th style="width: 150px;">Ilość (szt.)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td><label for="product_{{ product.id }}">{{ product.name }}</label></td>
                            <td><input type="number" class="form-control" name="product_{{ product.id }}" id="product_{{ product.id }}" min="0" value="0"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="mb-3">
                    <label for="notes" class="form-label">Dodatkowe uwagi do zamówienia (opcjonalnie)</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Złóż zamówienie</button>
                <a href="{{ url_for('team_member.dashboard') }}" class="btn btn-secondary">Anuluj</a>
            </form>
        </div>
    </div>
{% endblock %}
