{% extends "base.html" %}
{% block title %}Zmień Hasło{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header"><h3>Zmień hasło dla użytkownika: {{ user.username }}</h3></div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nowe hasło</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Potwierdź nowe hasło</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Zmień hasło</button>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
